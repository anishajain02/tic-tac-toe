<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
     rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/config-overlay.css">
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play tic, tac, toe!</h1>
        <p>Built with HTML, CSS, JavaScript & -of course- lots of love! </p>
    </header>
    <main>
        <aside class="modal" id="config-overlay">
            <h2>Choose you name</h2>
            <form>
                <div class="form-control">
                    <label for="playerName">Player Name</label>
                    <input type="text" name="playerName" id="playerName" />
                </div>
                <div>
                    <button type="button" class="btn-alt">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>Player Name</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt">Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3>Player Name</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn">Start New Game</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h2>You Won! <span id="winner-name">PLAYER NAME</span></h2>
                <p>Click "Start New Game" above to start new game!</p>
            </article>

            <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
